<footer class="site--footer">

  <div class="wrapper">

    <div class="site--contact">

      <ul class="social-media-list">

        {% for social in site.social %}
          {% if social.url != null %}
          <li class="list--horizontal">
            <a href="{{ social.url }}" title="{{ social.desc }}">
              <svg class="icon {{ social.icon }} icon--light"><use xlink:href="#{{ social.icon }}" /></svg>
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>

    </div>


    <div class="site--signature">
      <p class="text">&copy; Jo Broad, KindleCo | <a href="{{ "/privacy-policy/" | prepend: site.baseurl }}">Privacy policy</a>
        <br />site by <a href="https://eyedivision.com">Eye Division</a></p>
    </div>


  </div>

</footer>

<!-- Scripts -->
{% if site.recaptcha_site_key %}
<script src="//www.google.com/recaptcha/api.js" async defer></script>
{% endif %}
<script defer src="//cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
<script src="/js/jquery.flexslider-min.js" defer></script>
<script src="//cdn.jsdelivr.net/npm/lightbox2@2.10.0/dist/js/lightbox.min.js" defer></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="/js/main.js"></script>
