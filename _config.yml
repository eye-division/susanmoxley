# Collections
collections:
    gallery:
        output: true
        permalink: /:path/
    prints:
        output: true
        #permalink: /prints/:path/
    stained_glass:
        output: true
        #permalink: /stained-glass/:path/
    celebrating_women:
        output: true
        #permalink: /celebrating-women/:path/

# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "gallery"
        values:
            layout: "gallery"
    -
        scope:
            path: ""
            type: "prints"
        values:
            layout: "gallery"
    -
        scope:
            path: ""
            type: "stained_glass"
        values:
            layout: "gallery"
    -
        scope:
            path: ""
            type: "celebrating_women"
        values:
            layout: "gallery"
    -
        scope:
          path: "" # an empty string here means all files in the project
          type: "posts" # previously `post` in Jekyll 2.2.
        values:
          layout: "post"

